{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="{% static 'planograma/css/criar_planograma.css' %}">

    <title>Adicionar Planograma</title>
    


<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Adicionar Novo Planograma</h1>
        <div class="card shadow p-4">
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <!-- Renderiza os campos com Bootstrap -->
                <div class="form-group mb-3">
                    {{ form.as_p }}
                </div>
                <!-- BotÃ£o de envio com estilo -->
                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
